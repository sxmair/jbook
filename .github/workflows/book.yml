name: Auto book seat

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * 0-4"  # 16:00 UTC Sun-Thu = 00:00 SGT Mon-Fri

jobs:
  book:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run booking
        env:
          SMARTEN_USER: ${{ secrets.SMARTEN_USER }}
          SMARTEN_PASS: ${{ secrets.SMARTEN_PASS }}
          SEAT_LABEL: ${{ secrets.SEAT_LABEL }}
          START_TIME: ${{ secrets.START_TIME }}
          BOOK_FOR: ${{ secrets.BOOK_FOR }}
        run: node scripts/book-seat.js

      - name: Upload debug artifacts (only if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            failure.png
