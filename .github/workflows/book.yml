name: Auto book seat

on:
  workflow_dispatch:
  schedule:
    - cron: "30 13 * * *"  # 13:30 UTC daily = 21:30 SGT daily

jobs:
  book:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run booking
        env:
          SMARTEN_USER: ${{ secrets.SMARTEN_USER }}
          SMARTEN_PASS: ${{ secrets.SMARTEN_PASS }}
          DAYS_AHEAD: "14"
          SEAT_NUMBER: ${{ vars.SEAT_NUMBER }}
          SEAT_FALLBACKS: ${{ vars.SEAT_FALLBACKS }}
          START_TIME_LABEL: ${{ vars.START_TIME_LABEL }}
          END_TIME_LABEL: ${{ vars.END_TIME_LABEL }}
          WAIT_BEFORE_BOOK: ${{ vars.WAIT_BEFORE_BOOK }}
          BOOK_AT_SGT: ${{ vars.BOOK_AT_SGT }}
          HEADFUL: "0"
        run: node scripts/book-seat.js
